<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การ์ดดูดวง</title>

<body>

    <div class="controls">
        <label for="card-limit">เลือกจำนวนไพ่ที่ต้องการ</label>
        <br>
        <select id="card-limit">
            <option value="1">1 ใบ</option>
            <option value="2">2 ใบ</option>
            <option value="3">3 ใบ</option>
            <option value="5">5 ใบ</option>
            <option value="10">10 ใบ</option>
        </select>
        <div id="error-message" class="error"></div>
    </div>

    <div class="card-container" id="card-container">
        <!-- การ์ดทั้งหมดจะถูกเพิ่มโดย JavaScript -->
    </div>

    <div class="selected-card-container" id="selected-card-container">
        <!-- การ์ดที่เลือกจะมาแสดงที่นี่ -->
    </div>

    <div id="prediction-container" class="prediction">
        <!-- คำทำนายจะมาแสดงที่นี่ -->
    </div>

    <div>
        <button class="show-prediction-btn" id="show-prediction-btn">แสดงคำทำนาย</button>
        <button class="show-prediction-btn" id="shuffle-btn">สับไพ่</button>
    </div>

    <script src="index.js"></script>

</body>

</html>
